<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="main">
		<div id="top">
			<div id="guesses">
				<h1>Guesses:</h1>
				<p id="lettersguessed"></p>
			</div>

			<div id="feedback">
				
			</div>
			<div id="turns">
				<h1>Turns left:</h1>
				<p id="turnsleft"></p>
			</div>
		</div>
		<div id="input">
			<form id="enter">
				<label for="ask">Enter your guess:</label>
				<input id="abc" type="text" name="ask">
			</form>
			
			<div id="ask">
				<button id="check">Check My Answer</button>
			</div>
			
		</div>
		<div id="word">
			
		</div>

	</div>
	
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="common-words.js"></script>
	<script src="main.js"></script>
</body>
</html>
